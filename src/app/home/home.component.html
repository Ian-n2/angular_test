<h1>Welcome!</h1>
<div class="play-container">
<p>you've clicked <span (click)="countClick()">this</span> {{  clickCounter  }} times.</p>
</div>

<div class="play-container">
    <p>
    <input type="text" [(ngModel)]="name">
    <br>
    <strong>you said: </strong> {{ name }}
    </p>
</div>
    
<!-- This is in case styling. <div class="play-container" 
    [ngStyle]="{
    'background-color' : clickCounter > 4 ? 'green' : 'lightgrey',
    'border' : clickCounter > 4 ? '4px solid black' : 'none'
}"> -->

<div class="play-container" [ngClass]= "setClasses()" >
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>This click counter is <strong>GREATER</strong> than 4.</p>
    </ng-template>
   
    <ng-template #none>
        <p>The click couter is <strong>LESS</strong> than 4.</p>
    </ng-template>
</div>
